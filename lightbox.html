<!Doctype html>
<html>
<head>
	<title>Bootstrap Gallary</title>
	<link rel="stylesheet" href="../bootstrap/css/lightbox.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/lightbox.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<a href="../bootstrap/image/01.png" data-lightbox="image-1">
					<img src="../bootstrap/image/01.png" alt="first image" width="400px" height="350px" class="img-thumbnail"> 
				</a>
			</div>
			<div class="col-md-4">
				<a href="../bootstrap/image/2.png" data-lightbox="image-1" data-title="My caption">
					<img src="../bootstrap/image/2.png" alt="first image" width="400px" height="350px" class="img-thumbnail"> 
				</a>
			</div>
			<div class="col-md-4">
				<a href="../bootstrap/image/3.png" data-lightbox="image-1" data-title="My caption">
					<img src="../bootstrap/image/3.png" alt="first image" width="400px" height="350px" class="img-thumbnail"> 
				</a>
			</div>
		</div>
	</div>
</body>
</html>
